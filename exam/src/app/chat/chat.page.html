<ion-header>
    <ion-toolbar color="grey">
        <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
        <ion-title>Chat</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
    <ion-list>
        <ion-item slot="start" *ngFor="let chat of chatList | async" lines="none">
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>
                        {{ chat.author }}
                    </ion-card-subtitle>
                    <ion-card-title>
                        {{ chat.nachricht }}
                    </ion-card-title>
                </ion-card-header>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col size="8">
                <ion-item>
                    <ion-input type="text"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-button expand="block">
                    <ion-icon name="send">
                    </ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
