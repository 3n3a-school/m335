<ion-header collapse="fade" [translucent]="true">
    <ion-toolbar color="grey" >
        <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
        <ion-title>News</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of newsList | async" (click)="openDetailNews(item)">
            <ion-avatar>
                <img src="{{ item.imgurl }}">
            </ion-avatar>
            <ion-label>
                <h2>{{ item.titel }}</h2>
                <p>{{ item.slug }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
