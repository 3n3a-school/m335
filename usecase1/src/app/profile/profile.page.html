<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="userData">
    <ion-row>
      <h2>{{ userData.displayname || "Anonymous" }}</h2>
    </ion-row>
    <ion-row>
      <p>{{ userData.email }}</p>
    </ion-row>
    <ion-row>
      <ion-button class="btn-full-w " expand="block" color="primary" (click)="logout()">
        Logout
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
