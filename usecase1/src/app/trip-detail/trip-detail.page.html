<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="trips"></ion-back-button>
    </ion-buttons>
    <ion-title>trip</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="trip">
    <ion-row>
      <ion-text>
        <h1>{{ trip.title }}</h1>
        <h2>{{ trip.location.name }}</h2>
      </ion-text>
    </ion-row>
    <ion-row>
      <ion-img src="{{ trip.image.url }}"></ion-img>
    </ion-row>
  </ion-grid>
</ion-content>
