<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>trips</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-card *ngFor="let trip of trips" (click)="openTrip(trip.id)" class="trip-card">
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-img class="image" src="{{ trip.image.url}}" alt="{{ trip.image.name }}" ></ion-img>
            </ion-col>
            <ion-col>
              <ion-card-title>{{ trip.title }}</ion-card-title>
              <ion-card-subtitle>{{ trip.location.name }}</ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>

      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button color="primary" (click)="showPopup()">
          <ion-icon icon="add-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
