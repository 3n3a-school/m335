<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ImageViewer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="item">
    <ion-img [src]="item.src"></ion-img>
    <ion-label>{{ item.name }}</ion-label>
  </div>
</ion-content>
