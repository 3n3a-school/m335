<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
    <ion-title>Gallerie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row size="1">
      <ion-col size="3" *ngFor="let img of galleryList | async">
        <ion-img src="{{ img.imgurl }}" width="100%"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
